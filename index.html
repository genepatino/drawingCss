<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_body">
            <figure>
                <img src="./images/CNLogo.jpg">
            </figure>
            <div class="body_blue">
                <div class="face">
                    <div class="eyes">
                        <div class="eyebrows">
                            <div class="eyebrows_rigth"></div>
                            <div class="eyebrows_left"></div>
                        </div>
                        <div class="rigth_eye">
                            <div class="rigth_parpado"></div>
                            <div class="rigth_pupil"></div>
                        </div>
                        <div class="left_eye">
                            <div class="left_parpado"></div>
                            <div class="left_pupil"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="arms">
                <div class="right_arm"></div>
                <div class="left_arm"></div>
            </div>
        </div>
    </div>
</body>
</html>
